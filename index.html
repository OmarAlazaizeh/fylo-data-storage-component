<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="fylo-box">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo icon" />
        </div>
        <div class="icons">
          <div class="image">
            <img src="images/icon-document.svg" alt="Document icon" />
          </div>
          <div class="image">
            <img src="images/icon-folder.svg" alt="Folder icon" />
          </div>
          <div class="image">
            <img src="images/icon-upload.svg" alt="Upload icon" />
          </div>
        </div>
      </div>
      <div class="storage-box">
        <div class="used">
          You&#8217;ve used <span>815 GB</span> of your storage
        </div>
        <div class="progress-bar">
          <div class="bar">
            <span class="sub-bar"></span>
            <div class="left"><span>185</span> GB Left</div>
          </div>

          <div class="gb"><span>0 GB</span> <span>1000 GB</span></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
